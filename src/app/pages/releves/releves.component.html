<h2>Relevés pour la ville de {{this.nomVille}}</h2>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Temperature</th>
      <th scope="col">Humidite</th>
      <th scope="col">Ensoleillement</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of listeReleves"  scope="row">
      <td>{{ r.date | date : 'dd/MM/yyyy à hh:mm:ss'}}</td>
      <td>{{ r.temperature }}</td>
      <td>{{ r.humidite }}</td>
      <td>{{ r.ensoleillement }}</td>
      <td>
        <img [routerLink]="['/releveform', {idVille: idVille, nomVille: nomVille, action: 'modify'}]" [src]="pencilImgPath" alt="modifier">
        <img (click)="deleteReleve(r.id)" [src]="crossImgPath" alt="supprimer">
      </td>
    </tr>
  </tbody>
  <input class="btn btn-primary" type="button" [routerLink]="['/releveform', {idVille: idVille, nomVille: nomVille, action: 'create'}]" value="Ajouter">
</table>
