<table>

  <thead>
    <tr>
      <th>nom</th>
      <th>latitude</th>
      <th>longitude</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let v of listeVilles" [routerLink]="['/pageville', {idVille:v.id}]">
      <td>{{ v.nom }}</td>
      <td>{{ v.latitude }}</td>
      <td>{{ v.longitude }}</td>
    </tr>
  </tbody>

</table>
