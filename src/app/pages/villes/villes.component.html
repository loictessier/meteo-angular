<h2>Liste des villes</h2>

<table class="table table-hover">

  <thead class="thead-dark">
    <tr>
      <th scope="col">nom</th>
      <th scope="col">latitude</th>
      <th scope="col">longitude</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let v of listeVilles" [routerLink]="['/pageville', {idVille: v.id, nomVille: v.nom}]">
      <td class="name-col">{{ v.nom }}</td>
      <td>{{ v.latitude }}</td>
      <td>{{ v.longitude }}</td>
    </tr>
  </tbody>

</table>
